<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Abdessamad Baali Form</h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <form id="form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
          </div>
          <div class="form-group">
            <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
            <input type="number" name="age" id="number" min="18" max="99" class="form-control" placeholder="Age">
          </div>
          <div class="form-group">
            <label for="dropdown">Which best broser ?</label>
            <select id="dropdown" name="role" class="form-control" required="">
              <option selected="" value="">Google</option>
              <option value="Opera">Opera</option>
              <option value="firefox">Firefox</option>
              <option value="explorer">Explorer</option>
              <option value="preferNo">Apple safari</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>Do you like my form?</p>
            <label>
              <input name="user-recommend" value="Yes" type="radio" class="input-radio" checked="">Yes</label>
            <label>
              <input name="user-recommend" value="No" type="radio" class="input-radio">No</label>
      
            <label><input name="user-recommend" value="Other" type="radio" class="input-radio">Other</label>
          </div>
      
          <div class="form-group">
            <p>
              What is your favorite languge ?
            </p>
            <select id="most-like" name="mostLike" class="form-control" required="">
              <option selected="" value="">html</option>
              <option value="Css">Css</option>
              <option value="C#">C#</option>
              <option value="Javascript">Javascript</option>
              <option value="c++"> C++</option>
              <option value="Python"> Python</option>
              <option value="PHP"> PHP</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
            <label>
              <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
            <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
            <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
            <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
            <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
            <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
            <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
            <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
            <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
            <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
          </div>
      
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      <!--footer--------->
      <footer>
        <p> &copy; Copyright 2021 - Abdessamad Baali</p>
    </footer>
</body>
</html>
